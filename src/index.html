<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="<%= webpackConfig.output.publicPath %>/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Search nix packages install old versions"
    />
    <link rel="apple-touch-icon" href="<%= webpackConfig.output.publicPath %>/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="<%= webpackConfig.output.publicPath %>/manifest.json" />
    <!--
      Only files inside the `public` folder can be referenced from the HTML.
    -->
    <title>Nix Package Search</title>
        <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <noscript>
      <pre>

      <p>
        If you enable javascript, you will be able to search packages
        via your browser.
      </p>
    </noscript>
    <div id="root"></div>
  </body>
</html>
